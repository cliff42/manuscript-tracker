<div class="header">
  <h1>Manuscript Stemma Visualizer</h1>
</div>

<div class="container">
  <div class="navigationPanel">
    <ul *ngFor="let manuscript of manuscripts">
      <li (click)="onSelect()">{{manuscript.name}}</li>
    </ul>
   </div>

   <div class="map">
     <google-map
      [zoom]="zoom"
      [center]="center"
      [options]="options">
    </google-map>
   </div>
</div>
