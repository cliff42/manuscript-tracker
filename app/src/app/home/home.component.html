<div class="header">
  <h1>Manuscript Stemma Visualizer</h1>
</div>

<div class="container">
  <div class="grid-item">
    <!-- <ul *ngFor="let manuscript of manuscripts">
      <li (click)="onSelect()">{{manuscript.name}}</li>
    </ul> -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Manuscripts</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
          mat-row
          (click)="onTableSelect(row)"
          *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    </table>
   </div>

   <div class="grid-item">
     <google-map
      [zoom]="zoom"
      [center]="center"
      [options]="options">
      <map-marker
        *ngFor="let marker of markers"
        [position]="marker.position"
        [label]="marker.label"
        [title]="marker.title"
        [options]="marker.options"
        [icon]="marker.icon"
        (mapClick)="onNodeSelect(marker)">
      </map-marker>
      <map-polyline
        *ngFor="let polyline of polylines"
        [path]="polyline.path"
        [options]="polyline.options">
      </map-polyline>
    </google-map>
   </div>

   <div class="grid-item">{{ manuscript_info }}</div>

   <div class="grid-item">Manuscript Stemma</div>
</div>
