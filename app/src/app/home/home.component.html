<div class="container">
  <div class="grid-item">
    <!-- <ul *ngFor="let manuscript of manuscripts">
      <li (click)="onSelect()">{{manuscript.name}}</li>
    </ul> -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Manuscripts</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
          mat-row
          (click)="onTableSelect(row)"
          *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    </table>
   </div>

   <div class="grid-item">
     <google-map
      height="400px"
      width="600px"
      [zoom]="zoom"
      [center]="center"
      [options]="options">
      <map-marker
        *ngFor="let marker of markers"
        [position]="marker.position"
        [label]="marker.label"
        [title]="marker.title"
        [options]="marker.options"
        [icon]="marker.icon"
        (mapClick)="onNodeSelect(marker)">
      </map-marker>
      <map-polyline
        *ngFor="let polyline of polylines"
        [path]="polyline.path"
        [options]="polyline.options">
      </map-polyline>
    </google-map>
   </div>

   <div class="grid-item">
     <div class="info">
      <div>{{ manuscript_name }}</div>
      <div>{{ manuscript_info }}</div>
     </div>
    </div>

   <div class="grid-item">
     <div>Semma</div>
    <ngx-graph
      class="chart-container"
      [draggingEnabled]="graphDragging"
      [panningEnabled]="graphPanning"
      [enableZoom]="graphZoom"
      [view]="[600, 400]"
      [showMiniMap]="false"
      [links]="graphLinks"
      [nodes]="graphNodes"
      [curve]="curve"
      [center$]="center$"
      [zoomToFit$]="zoomToFit$"
      [update$]="update$">
      <ng-template #defsTemplate>
        <svg:marker id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="4" markerHeight="4" orient="auto">
          <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
        </svg:marker>
      </ng-template>

      <ng-template #nodeTemplate let-node>
        <svg:g class="node" (click)="onStemmaNodeClick(node)">
          <svg:rect [attr.width]="150" [attr.height]="50" [attr.fill]="node.color" />
          <svg:text alignment-baseline="central" [attr.x]="15" [attr.y]="25">{{node.label}}</svg:text>
        </svg:g>
      </ng-template>

      <ng-template #linkTemplate let-link>
        <svg:g class="edge">
          <svg:path
            class="line"
            stroke-width="2"
            marker-end="url(#arrow)" >
          </svg:path>
          <svg:text
            class="edge-label"
            text-anchor="middle">
          <textPath
                    style="fill: #666;"
                    [attr.href]="'#' + link.id"
                    startOffset="60%">
            {{link.label}}
          </textPath>
        </svg:text>
        </svg:g>
      </ng-template>
    </ngx-graph>
   </div>
</div>
